<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <link rel="stylesheet" href="css/wgms.css" />
    <script src="js/wgms.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WGMS_Einkaufsliste</title>
  </head>
  <body>
    <div id="edit" data-role="page">
      <div data-role="header">
        <h1>Einkaufsliste</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview">
          <li data-icon="delete">Mate</li>
          <li data-icon="delete">MEHR Mate</li>
        </ul>
      </div>
      <div data-role="footer">
        <a href="#shopping">start shopping</a>
        <a href="#add">add item</a>
      </div>
    </div>

    <div id="shopping" data-role="page">
      <div data-role="header">
        <h1>Einkaufsliste</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview">
          <li data-icon="troll-blank" onclick="changeIcon(this)" id="li0"><a>Mate</a></li>
          <li data-icon="troll-blank" onclick="changeIcon(this)" id="li1"><a>MEHR Mate</a></li>
        </ul>
      </div>
      <div data-role="footer">
        <div data-role="fieldcontain">
          <label for="totalSum">total sum</label>
          <input data-mini="true" style="width: 100px;" type="text" name="total sum" id="totalSum"/>
          <button data-mini="true">done shopping</button>
        </div>
      </div>
    </div>
  </body>
</html>
