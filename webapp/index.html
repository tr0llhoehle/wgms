<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <link rel="stylesheet" href="css/wgms.css" />
	<script src="js/wgms.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WGMS_Einkaufsliste</title>
  </head>
  <body>
    <div id="edit" data-role="page">
      <div data-role="header">
        <h1>Einkaufsliste</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" id="editlistview">
          <li data-icon="delete" id="eli0"><a>Mate</a></li>
          <li data-icon="delete" id="eli1"><a>MEHR Mate</a></li>
        </ul>
      </div>
      <div data-role="footer">
        <a href="#shopping">start shopping</a>
        <a href="#add">add item</a>
      </div>
    </div>

    <div id="shopping" data-role="page">
      <div data-role="header">
        <a data-rel="back">Back</a>
        <h1>Einkaufsliste</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" id="listview">
          <li data-icon="troll-blank" id="li0"><a>Mate</a></li>
          <li data-icon="troll-blank" id="li1"><a>MEHR Mate</a></li>
        </ul>
      </div>
      <div data-role="footer">
        <div data-role="fieldcontain">
          <input type="number" data-mini="true" style="width: 100px; color:#666666;" onfocus="if(this.value=='total sum'){this.value=''}" type="text" name="total sum" id="totalSum" value="total sum"/>
          <button data-mini="true">done shopping</button>
        </div>
      </div>
    </div>
  </body>
</html>
