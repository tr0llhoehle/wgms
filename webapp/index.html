<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <link rel="stylesheet" href="css/wgms.css" />
	<script src="js/wgms.js"></script>
	<script src="js/json.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WGMS_Einkaufsliste</title>
  </head>
  <body>
    <div id="login" data-role="page">
      <div data-role="header">
        <h1>Login</h1>
      </div>
      <div data-role="content" id="logincontent">
  		<form method="post" action="../Login">
			Username: <input name="name" type="text"><br> 
			Kennwort: <input name="password" type="password"><br> 
			<input class="button" type="button" value="Login">
		</form> 
</div>  
      </div>
    </div>
  
    <div id="edit" data-role="page">
      <div data-role="header">
        <h1>Einkaufsliste</h1>
      </div>
      <div data-role="content" id="editcontent">

      </div>
      <div data-role="footer">
        <a href="#shopping">start shopping</a>
        <a href="#add" data-rel="dialog">add item</a>
		<input class="jtest" type="button" value="TESTJSON">
      </div>
    </div>

    <div id="shopping" data-role="page">
      <div data-role="header">
        <a data-rel="back">Back</a>
        <h1>Einkaufsliste</h1>
      </div>
      <div data-role="content" id="shoppingcontent">
        
      </div>
      <div data-role="footer">
        <div data-role="fieldcontain">
          <input type="number" id="totalSum" data-mini="true" style="width: 100px; color:#666666;" onfocus="if(this.value=='total sum'){this.value=''}" type="text" name="total sum" id="totalSum" value="total sum"/>
          <button href="#edit" data-mini="true" onclick="list.doneShopping(document.getElementById('totalSum').value)">done shopping</button>
        </div>
      </div>
    </div>
    
    <div id="add" data-role="page">
      <div data-role="header">
        <h1>New item</h1>
      </div>

      <div data-role="content">
        <input type="text" id="itemname" style="width: 100px; color:#666666;" onfocus="if(this.value=='item name'){this.value=''}" type="text" name="total sum" id="totalSum" value="item name"/>
      </div>

      <div data-role="footer">
        <a href="#edit" data-rel="back" onclick="list.addEntry(document.getElementById('itemname').value)">Add</a>
      </div>
    </div>
  </body>
</html>
